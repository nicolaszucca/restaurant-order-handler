<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<title>Tables control</title>
</head>

<body class="has-background-dark">



	<section class="section">
		<h3 class="title has-text-centered has-text-white has-text-weight-bold">Register</h3>
		<div class="container">
			<div class="field column">
				<label class="label">Name</label>
				<div class="control">
					<input class="input is-info has-text-black has-text-centered is-family-primary is-size-5"
						type="text" id="input-name" name="name" placeholder="Name...">
				</div>
			</div>

			<div class="field column">
				<label class="label">Password</label>
				<div class="control">
					<input class="input is-info has-text-black has-text-centered is-family-primary is-size-5"
						type="text" id="input-password" name="password" placeholder="Password...">
				</div>
			</div>

		</div>
		<div class="has-text-centered">
			<button class="is-align-self-center button is-success" id="btn-register">Log in</button>
		</div>
	</section>



	<script src="./js/auth.js"></script>
</body>

</html>
